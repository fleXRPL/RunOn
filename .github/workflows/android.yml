name: Android CI
on:
  push:
    branches: [ main, mvp-android ]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Build and Test
        run: |
          cd android
          chmod +x gradlew
          ./gradlew build test 